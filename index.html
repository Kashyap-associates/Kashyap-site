<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="icon" />
    <link rel="stylesheet" href="/public/css/styles.css" />
    <script defer src="/public/js/index.js"></script>
  </head>

  <body>
    <!--Nav Bar-->
    <nav>
      <div class="top">
        <a href=""><img id="logo" /><span id="title"></span></a>
      </div>
      <div class="bottom">
        <a href="/#home">Home</a>
        <a href="/#about">About</a>
        <a href="/#services">Services</a>
        <a href="/#contact">Contact Us</a>
      </div>
      <div>
        <dialog></dialog>
      </div>
    </nav>

    <!--Main Content-->
    <main>
      <!--Home Section-->
      <section id="home">
        <div class="banner">
          <p id="tagline"></p>
          <span id="subtag"></span>
        </div>
      </section>

      <!--About Section-->
      <section id="about">
        <div>
          <img class="logo" src="" alt="" />
          <p id="text"></p>
        </div>
        <div>
          <div class="card">
            <img id="icon" src="" alt="" />
            <p></p>
          </div>
          <div>
            <dialog></dialog>
          </div>
        </div>
      </section>

      <!--Services Section-->
      <section id="services">
        <div class="card">
          <div class="top">
            <img src="" alt="" class="logo" />
          </div>
          <div class="bottom">
            <p></p>
            <a href="" id="popup"></a>
          </div>
        </div>
        <div>
          <dialog></dialog>
        </div>
      </section>

      <!--Contact Us Section-->
      <section id="contact">
        <div id="details">
          <a href=""><img src="" alt="" /></a>
          <a href=""><img src="" alt="" /></a>
          <a href=""><img src="" alt="" /></a>
          <div>
            <h3>Get in touch with us</h3>
            <form action="">
              <label for="name">Name</label>
              <input id="name" type="text" />
              <label for="email">Email</label>
              <input id="email" type="text" />
              <label for="subject">Subject</label>
              <input id="subject" type="text" />
              <label for="message">Message</label>
              <textarea id="message"></textarea>
              <button type="submit">Send</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <!--Footer-->
    <footer>
      <div>
        <a href=""><img src="" alt="" /></a>
        <a href=""><img src="" alt="" /></a>
        <a href=""><img src="" alt="" /></a>
        <a href=""><img src="" alt="" /></a>
      </div>
      <div>
        <a href="/#home">Home</a> | <a href="/#about">About</a> |
        <a href="/#services">Services</a>
      </div>
      <span>&copy; All Rights for this website are reserved!</span>
    </footer>
  </body>
</html>
