<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title></title>
  <link rel="icon" />
  <link rel="stylesheet" href="/public/css/styles.css" />
  <script defer src="/public/js/index.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</head>

<body>
  <!--Nav Bar-->
  <nav>
    <div class="left">
      <a href=""><img id="logo" /><span id="title"></span></a>
    </div>
    <div class="right">
      <a href="/#home">Home</a>
      <a href="/#about">About</a>
      <a href="/#services">Services</a>
      <a href="/#contact">Contact Us</a>
    </div>
    <dialog id="error" open></dialog>
  </nav>

  <!--Main Content-->
  <main>
    <!--Home Section-->
    <section id="home">
      <div class="banner">
        <p id="tagline"></p>
        <span id="subtag"></span>
      </div>
    </section>

    <!--About Section-->
    <section id="about">
      <h2>About Us</h2>
      <div>
        <img class="logo" src="" alt="" />
        <p id="text"></p>
      </div>
      <div>
        <div class="card">
          <img id="icon" src="" alt="" />
          <p></p>
        </div>
        <div>
          <dialog class="popup" open></dialog>
        </div>
      </div>
    </section>

    <!--Services Section-->
    <section id="services">
      <h2>Services</h2>
      <div class="card">
        <div class="top">
          <img src="" alt="" class="logo" />
        </div>
        <div class="bottom">
          <p></p>
          <a href="" id="popup">Learn More</a>
        </div>
      </div>
      <dialog open></dialog>
    </section>

    <!--Contact Us Section-->
    <section id="contact">
      <h2>Contact us</h2>
      <div id="details">
        <a href=""><img src="" alt="" /></a>
        <a href=""><img src="" alt="" /></a>
        <a href=""><img src="" alt="" /></a>
        <div>
          <h3>Get in touch with us</h3>
          <form action="">
            <label for="name">Name</label>
            <input id="name" type="text" />
            <label for="email">Email</label>
            <input id="email" type="text" />
            <label for="subject">Subject</label>
            <input id="subject" type="text" />
            <label for="message">Message</label>
            <textarea id="message"></textarea>
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <!--Footer-->
  <footer>
    <div>
      <a href=""><img src="" alt="" /></a>
      <a href=""><img src="" alt="" /></a>
      <a href=""><img src="" alt="" /></a>
      <a href=""><img src="" alt="" /></a>
    </div>
    <div>
      <a href="/#home">Home</a> | <a href="/#about">About</a> |
      <a href="/#services">Services</a>
    </div>
    <span>&copy; All Rights for this website are reserved!</span>
  </footer>
</body>

</html>
